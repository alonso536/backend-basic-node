<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con WebSockets</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <main class="container">
        <div class="row my-3">
            <div class="col-md-6">
                <h3 class="my-3">Enviar Mensaje</h3>
                <input type="text" id="txtUid" class="form-control mb-3" placeholder="uid", autocomplete="off">
                <input type="text" id="txtMensaje" class="form-control mb-3" placeholder="Mensaje", autocomplete="off">

                <h3 class="my-3">Usuarios</h3>
                <ul id="ulUsuarios"></ul>
            </div>
            <div class="col-md-6">
                <h3 class="my-3">Chat</h3>
                <ul id="ulMensajes"></ul>
            </div>
        </div>
        <button id="btnSalir" class="btn btn-danger bg-gradient">Log Out</button>
    </main>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="js/chat.js"></script>
</body>
</html>
