<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign In</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <main class="container">
        <h2 class="my-4">Iniciar sesión</h2>
        <form class="row">
            <div class="col">
                <input type="text" id="email" name="email" class="form-control mb-4" placeholder="Email">
                <input type="password" id="password" name="password" class="form-control mb-4" placeholder="Contraseña">
                <div id="error" class="text-danger mb-4"></div>
                <button type="submit" class="btn btn-primary bg-gradient mb-4">Log In</button>
            </div>
        </form>
        <h2 class="my-4">Google Sign In</h2>
        <div id="g_id_onload"
            data-client_id="126811325699-42pql33qas8j9ep9hee7igboplbnt1av.apps.googleusercontent.com"
            data-auto_prompt="false"
            data-callback="handleCredentialResponse">
        </div>
        <div class="g_id_signin"
            data-type="standard"
            data-size="large"
            data-theme="outline"
            data-text="sign_in_with"
            data-shape="rectangular"
            data-logo_alignment="left">
        </div>
        <button id="google-signout" class="btn btn-primary bg-gradient my-3">
            Sign Out
        </button>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script src="js/auth.js"></script>
</body>
</html>
